<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miltton Mobile - Brave1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #000000;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        /* Main content container */
        main {
            max-width: 100%;
            min-height: calc(100vh - 140px);
        }

        /* Module container */
        .modules-container {
            padding: 0;
        }

        .module {
            padding: 30px 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        /* Article modules styling */
        .module-article {
            background-color: #ffffff;
        }

        .module-article h1 {
            font-size: 32px;
            margin-bottom: 16px;
            color: #000000;
            line-height: 1.2;
        }

        .module-article h2 {
            font-size: 28px;
            margin-bottom: 16px;
            color: #000000;
        }

        .module-article p {
            font-size: 16px;
            color: #333333;
            margin-bottom: 12px;
        }

        .module-article .lead {
            font-size: 18px;
            line-height: 1.7;
        }

        .module-article .tag {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #000000;
            color: #ffffff;
            border-radius: 999px;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .module-article .tag .spot {
            width: 10px;
            height: 10px;
            background: #E4F030;
            border-radius: 2px;
        }

        /* Accent colors */
        .accent-neon {
            background-color: #E4F030;
        }

        .accent-orange {
            background-color: #EB5D29;
            color: #ffffff;
        }

        .accent-lilac {
            background-color: #8383D2;
            color: #ffffff;
        }

        .accent-green {
            background-color: #2D9E00;
            color: #ffffff;
        }

        /* Footer */
        footer {
            background-color: #000000;
            color: #ffffff;
            padding: 30px 20px;
            text-align: center;
        }

        footer p {
            font-size: 14px;
            opacity: 0.8;
        }

        footer .logo {
            margin-bottom: 10px;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #999999;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">miltton</div>
    </header>

    <main>
        <div class="modules-container" id="modulesContainer">
            <div class="loading">Ladataan sisältöä...</div>
        </div>
    </main>

    <footer>
        <div class="logo">miltton</div>
        <p>&copy; 2024 Miltton</p>
    </footer>

    <script>
        // Load and render articles from JSON
        async function loadArticles() {
            try {
                const response = await fetch('articles.json');
                const data = await response.json();
                const container = document.getElementById('modulesContainer');
                
                // Clear loading message
                container.innerHTML = '';
                
                // Render each article module
                data.modules.forEach(module => {
                    if (module.type === 'article') {
                        const moduleDiv = document.createElement('div');
                        moduleDiv.className = 'module module-article';
                        moduleDiv.id = module.id;
                        
                        // Add style class if specified
                        if (module.style === 'neon') {
                            moduleDiv.classList.add('accent-neon');
                        }
                        
                        let html = '';
                        
                        // Add tag if exists
                        if (module.tag) {
                            html += `<span class="tag">
                                <span class="spot" aria-hidden="true"></span>
                                ${module.tag}
                            </span>`;
                        }
                        
                        // Add title (h1 for hero, h2 for others)
                        if (module.id === 'hero') {
                            html += `<h1>${module.title}</h1>`;
                        } else {
                            html += `<h2>${module.title}</h2>`;
                        }
                        
                        // Add content paragraphs
                        const paragraphs = module.content.split('\n\n');
                        paragraphs.forEach((para, index) => {
                            // First paragraph of hero gets 'lead' class
                            const className = (module.id === 'hero' && index === 0) ? 'lead' : '';
                            const text = para.replace(/\n/g, '<br>');
                            html += `<p class="${className}">${text}</p>`;
                        });
                        
                        moduleDiv.innerHTML = html;
                        container.appendChild(moduleDiv);
                    }
                });
                
                console.log('Articles loaded successfully');
            } catch (error) {
                console.error('Error loading articles:', error);
                document.getElementById('modulesContainer').innerHTML = 
                    '<div class="module"><p style="color: #999;">Virhe ladattaessa sisältöä. Tarkista että articles.json on samassa hakemistossa.</p></div>';
            }
        }
        
        // Load articles when page loads
        document.addEventListener('DOMContentLoaded', loadArticles);
    </script>
</body>
</html>
