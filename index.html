<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miltton Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #000000;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        /* Main content container */
        main {
            max-width: 100%;
            min-height: calc(100vh - 140px);
        }

        /* Module container */
        .modules-container {
            padding: 0;
        }

        .module {
            padding: 30px 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        /* Sample modules styling */
        .module-article {
            background-color: #ffffff;
        }

        .module-article h2 {
            font-size: 28px;
            margin-bottom: 16px;
            color: #000000;
        }

        .module-article p {
            font-size: 16px;
            color: #333333;
        }

        .module-image {
            padding: 0;
            background-color: #f5f5f5;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .module-video {
            padding: 0;
            background-color: #000000;
            min-height: 200px;
        }

        .module-prompt {
            background-color: #E4F030;
        }

        .module-embed {
            padding: 0;
            min-height: 300px;
        }

        /* Accent colors */
        .accent-neon {
            background-color: #E4F030;
        }

        .accent-orange {
            background-color: #EB5D29;
            color: #ffffff;
        }

        .accent-lilac {
            background-color: #8383D2;
            color: #ffffff;
        }

        .accent-green {
            background-color: #2D9E00;
            color: #ffffff;
        }

        /* Footer */
        footer {
            background-color: #000000;
            color: #ffffff;
            padding: 30px 20px;
            text-align: center;
        }

        footer p {
            font-size: 14px;
            opacity: 0.8;
        }

        /* Demo content */
        .demo-placeholder {
            text-align: center;
            padding: 40px 20px;
            color: #999999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">miltton</div>
    </header>

    <main>
        <div class="modules-container" id="modulesContainer">
            <!-- Hero module -->
            <div class="module module-article accent-neon">
                <h2>Miltton Mobile</h2>
                <p>Modulaarinen mobiilisivusto Milttonin brändiohjeen mukaisesti.</p>
            </div>

            <!-- Placeholder modules -->
            <div class="module module-article">
                <div class="demo-placeholder">
                    [ Artikkelimoduli ]<br>
                    Otsikko ja teksti JSON-datasta
                </div>
            </div>

            <div class="module module-image">
                <div class="demo-placeholder">
                    [ Kuvamoduli ]<br>
                    Kuvasisältö
                </div>
            </div>

            <div class="module module-video">
                <div class="demo-placeholder" style="color: #ffffff;">
                    [ Videomoduli ]<br>
                    Videotoisto
                </div>
            </div>

            <div class="module module-prompt accent-orange">
                <div class="demo-placeholder" style="color: #ffffff;">
                    [ Prompt-moduli ]<br>
                    AI-kysymys ja vastaus
                </div>
            </div>

            <div class="module module-embed">
                <div class="demo-placeholder">
                    [ Embed-moduli ]<br>
                    iframe-sisältö
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="logo" style="margin-bottom: 10px;">miltton</div>
        <p>&copy; 2024 Miltton</p>
    </footer>

    <script>
        // Module system will be implemented here
        console.log('Miltton Mobile ready');
    </script>
</body>
</html>
