<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miltton Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0; 
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #000000;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        /* Main content container */
        main {
            max-width: 100%;
            min-height: calc(100vh - 140px);
        }

        /* Module container */
        .modules-container {
            padding: 0;
        }

        .module {
            padding: 30px 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        /* Article module */
        .module-article {
            background-color: #ffffff;
        }

        .module-article h1 {
            font-size: 32px;
            margin-bottom: 16px;
            color: #000000;
            line-height: 1.2;
        }

        .module-article h2 {
            font-size: 28px;
            margin-bottom: 16px;
            color: #000000;
        }

        .module-article p {
            font-size: 16px;
            color: #333333;
            margin-bottom: 12px;
        }

        .module-article .lead {
            font-size: 18px;
            line-height: 1.7;
        }

        .module-article .tag {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #000000;
            color: #ffffff;
            border-radius: 999px;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .module-article .tag .spot {
            width: 10px;
            height: 10px;
            background: #E4F030;
            border-radius: 2px;
        }

        .module-image {
    padding: 0;
    background-color: #000000; /* Musta tausta */
    min-height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.module-image img {
    width: 100%;
    height: auto;
    display: block;
    object-fit: contain; /* contain näyttää koko kuvan */
}

        .module-video {
            padding: 0;
            background-color: #000000;
            min-height: 200px;
        }
.video-wrapper {
    position: relative;
    padding-bottom: 56.25%; /* 16:9 aspect ratio */
    height: 0;
    overflow: hidden;
}

.video-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
}
        .module-prompt {
            background-color: #E4F030;
        }

        .module-embed {
            padding: 0;
            min-height: 300px;
        }

        /* Accent colors */
        .accent-neon {
            background-color: #E4F030;
        }

        .accent-orange {
            background-color: #EB5D29;
            color: #ffffff;
        }

        .accent-lilac {
            background-color: #8383D2;
            color: #ffffff;
        }

        .accent-green {
            background-color: #2D9E00;
            color: #ffffff;
        }

        /* Footer */
        footer {
            background-color: #000000;
            color: #ffffff;
            padding: 30px 20px;
            text-align: center;
        }

        footer p {
            font-size: 14px;
            opacity: 0.8;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 20px;
            color: #999999;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">miltton</div>
    </header>

    <main>
        <div class="modules-container" id="modulesContainer">
            
            <!-- Article: Hero -->
            <div id="article-hero" class="module module-article accent-neon loading">
                Ladataan...
            </div>

            <!-- Picture: Fedobrave.jpg -->
            <!-- Image module -->
            <div class="module module-image">
            <img src="bravefedo.jpeg" alt="Varapääministeri Fedorov">
            </div>
            
            <!-- Article: State in a Smartphone -->
            <div id="article-state-in-smartphone" class="module module-article loading">
                Ladataan...
            </div>

            <!-- Article: Teknologiaekosysteemi -->
            <div id="article-ecosystem" class="module module-article loading">
                Ladataan...
            </div>

            <!-- Article: Unit.City -->
            <div id="article-unit-city" class="module module-article loading">
                Ladataan...
            </div>

            <div class="module module-video">
            <div class="video-wrapper">
            <iframe 
            src="https://www.youtube.com/embed/y7TGVOvDXhc" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
            </iframe>
            </div>
</div>

            <!-- Article: Brave1-tausta -->
            <div id="article-brave1-background" class="module module-article loading">
                Ladataan...
            </div>

            <!-- Article: Kenttädemot -->
            <div id="article-demo-clip" class="module module-article loading">
                Ladataan...
            </div>

<!-- Video module: YouTube embed -->
<div class="module module-video">
    <div class="video-wrapper">
        <iframe 
            src="https://www.youtube-nocookie.com/embed/FY1dEKmFvZQ?si=yw-VAkne1nwYNB5Z" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
        </iframe>
    </div>
</div>
            
            <!-- Article: Brave1 Market -->
            <div id="article-market" class="module module-article loading">
                Ladataan...
            </div>

            <!-- Article: Toimintamalli -->
            <div id="article-model" class="module module-article loading">
                Ladataan...
            </div>

            <!-- Article: Merkitys -->
            <div id="article-significance" class="module module-article loading">
                Ladataan...
            </div>

            <!-- Article: Yhteystiedot -->
            <div id="article-contact" class="module module-article loading">
                Ladataan...
            </div>

            <!-- Article: Palaute -->
            <div id="article-forms" class="module module-article loading">
                Ladataan...
            </div>

        </div>
    </main>

    <footer>
        <div class="logo" style="margin-bottom: 10px;">miltton</div>
        <p>&copy; 2025 Miltton</p>
    </footer>

    <script>
        // Load articles data
        let articlesData = null;

        async function loadArticlesData() {
            try {
                const response = await fetch('articles.json');
                articlesData = await response.json();
                console.log('Articles loaded:', articlesData);
                renderAllArticles();
            } catch (error) {
                console.error('Error loading articles:', error);
            }
        }

        // Render specific article by ID
        function renderArticle(articleId) {
            if (!articlesData) return;

            const article = articlesData.modules.find(m => m.id === articleId);
            if (!article) {
                console.error('Article not found:', articleId);
                return;
            }

            const container = document.getElementById(`article-${articleId}`);
            if (!container) {
                console.error('Container not found for:', articleId);
                return;
            }

            let html = '';

            // Add tag if exists
            if (article.tag) {
                html += `<span class="tag"><span class="spot"></span> ${article.tag}</span>`;
            }

            // Add title (h1 for hero, h2 for others)
            if (article.id === 'hero') {
                html += `<h1>${article.title}</h1>`;
            } else {
                html += `<h2>${article.title}</h2>`;
            }

            // Add content (split by double newlines for paragraphs)
            const paragraphs = article.content.split('\n\n');
            paragraphs.forEach((para, index) => {
                const className = (article.id === 'hero' && index === 0) ? 'lead' : '';
                html += `<p class="${className}">${para.replace(/\n/g, '<br>')}</p>`;
            });

            container.innerHTML = html;
            container.classList.remove('loading');
        }

        // Render all articles in order
        function renderAllArticles() {
            renderArticle('hero');
            renderArticle('state-in-smartphone');
            renderArticle('ecosystem');
            renderArticle('unit-city');
            renderArticle('brave1-background');
            renderArticle('demo-clip');
            renderArticle('market');
            renderArticle('model');
            renderArticle('significance');
            renderArticle('contact');
            renderArticle('forms');
        }

        // Initialize on page load
        loadArticlesData();
    </script>
</body>
</html>
